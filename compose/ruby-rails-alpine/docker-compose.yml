version: '3'
services:
  db:
    image: postgres:9.6.3-alpine
    ports:
        - "5432:5432"
    environment:
      POSTGRES_DB: rails_ruby
      POSTGRES_USER: pg
      POSTGRES_PASSWORD: pg
  web:
    build:
      context: .
      args:
        - user=${USER}
    command: sh -c "puma || tail -f /dev/null"
    links:
      - db
    volumes:
      - .:/app
    ports:
      - "3000:3000"
